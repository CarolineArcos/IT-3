<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="center">
    <h1>login side</h1>
    <form method="post">
          <div class="txt_field">
              <label>Brugernavn</label>
              <input type="text" required>
          </div>
        <div class="password">
            <label>Kodeord</label>
            <input type="password" required>
        </div>

        <label for="Patient">
            <input id="Patient" type="checkbox" name="brugertype" value="Patient" > Patient</label>

        <label for="Sundhedspersonale">
            <input id="Sundhedspersonale" type="checkbox" name="brugertype" value="Sundhedspersonale" > Sundhedspersonale</label>

        <div class="button">
        <!-- Her er funktionen der afgør hvad der sker når man trykker på "Godkend"-->
        <button id="button" onclick="klikGodkend()">Godkend</button>
        <script>
            function klikGodkend(){
                document.getElementById("button").action="kalender.html";
            }
        </script>
        </div>
    </form>
</div>
</body>
</html>
